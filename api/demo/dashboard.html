<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Verify - Fraud Detection Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Source Sans Pro', 'Arial', 'Helvetica', sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #1a1f71 50%, #ffd700 100%);
            color: white;
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 32px;
            box-shadow: 0 4px 20px rgba(44, 62, 80, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.03) 40%, rgba(255, 255, 255, 0.03) 60%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(255, 255, 255, 0.02) 40%, rgba(255, 255, 255, 0.02) 60%, transparent 60%);
            background-size: 120px 120px, 80px 80px;
            background-position: 0 0, 60px 60px;
            pointer-events: none;
        }
        
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.02) 50%, transparent 100%);
            pointer-events: none;
        }
        
        .header h1 {
            font-family: 'Myriad Pro', 'Source Sans Pro', 'Arial', sans-serif;
            font-size: 2.8em;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 0px;
            position: relative;
            z-index: 2;
        }
        
        .verify-text {
            font-weight: 500;
            font-style: italic;
            margin-left: -18px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 300;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .visa-logo {
            width: 160px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .visa-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #74c0fc 0%, #a5d8ff 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }
        
        .stat-card:hover::before {
            transform: scaleX(1);
        }
        
        .stat-card[data-filter="all"]:hover {
            border-color: #ffd700;
        }
        
        .stat-card[data-filter="all"]:hover::before {
            background: linear-gradient(90deg, #ffd700 0%, #ffed4e 100%);
        }
        
        .stat-card.high-risk:hover {
            border-color: #e74c3c;
        }
        
        .stat-card.high-risk:hover::before {
            background: linear-gradient(90deg, #e74c3c 0%, #ff4757 100%);
        }
        
        .stat-card.medium-risk:hover {
            border-color: #f39c12;
        }
        
        .stat-card.medium-risk:hover::before {
            background: linear-gradient(90deg, #f39c12 0%, #ffa502 100%);
        }
        
        .stat-card.low-risk:hover {
            border-color: #27ae60;
        }
        
        .stat-card.low-risk:hover::before {
            background: linear-gradient(90deg, #27ae60 0%, #2ed573 100%);
        }
        
        .stat-card.active {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            color: #1565c0;
            border-color: #a5d8ff;
            box-shadow: 0 8px 24px rgba(165, 216, 255, 0.2);
        }
        
        .stat-card.active::before {
            transform: scaleX(1);
            background: linear-gradient(90deg, #74c0fc 0%, #a5d8ff 100%);
        }
        
        .stat-card[data-filter="all"].active {
            border-color: #ffd700;
            color: #b8860b;
        }
        
        .stat-card[data-filter="all"].active::before {
            background: linear-gradient(90deg, #ffd700 0%, #ffed4e 100%);
        }
        
        .stat-card[data-filter="all"] .stat-number {
            color: #b8860b;
        }
        
        .stat-card[data-filter="all"] .stat-label {
            color: #daa520;
        }
        
        .stat-card.high-risk.active {
            border-color: #e74c3c;
        }
        
        .stat-card.high-risk.active::before {
            background: linear-gradient(90deg, #e74c3c 0%, #ff4757 100%);
        }
        
        .stat-card.medium-risk.active {
            border-color: #f39c12;
        }
        
        .stat-card.medium-risk.active::before {
            background: linear-gradient(90deg, #f39c12 0%, #ffa502 100%);
        }
        
        .stat-card.low-risk.active {
            border-color: #27ae60;
        }
        
        .stat-card.low-risk.active::before {
            background: linear-gradient(90deg, #27ae60 0%, #2ed573 100%);
        }
        
        /* Avg Risk Score - Purple */
        .stat-card.avg-risk:hover {
            border-color: #9c27b0;
        }
        
        .stat-card.avg-risk:hover::before {
            background: linear-gradient(90deg, #9c27b0 0%, #ba68c8 100%);
        }
        
        .stat-card.avg-risk.active {
            border-color: #9c27b0;
        }
        
        .stat-card.avg-risk.active::before {
            background: linear-gradient(90deg, #9c27b0 0%, #ba68c8 100%);
        }
        
        .stat-card.avg-risk .stat-number {
            color: #7b1fa2;
        }
        
        .stat-card.avg-risk .stat-label {
            color: #ab47bc;
        }
        
        /* Fraud Rate - Teal */
        .stat-card.fraud-rate:hover {
            border-color: #009688;
        }
        
        .stat-card.fraud-rate:hover::before {
            background: linear-gradient(90deg, #009688 0%, #26a69a 100%);
        }
        
        .stat-card.fraud-rate.active {
            border-color: #009688;
        }
        
        .stat-card.fraud-rate.active::before {
            background: linear-gradient(90deg, #009688 0%, #26a69a 100%);
        }
        
        .stat-card.fraud-rate .stat-number {
            color: #00695c;
        }
        
        .stat-card.fraud-rate .stat-label {
            color: #00897b;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 8px;
            color: #1976d2;
        }
        
        .stat-card.active .stat-number {
            color: #1565c0;
        }
        
        .stat-label {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64b5f6;
            font-weight: 600;
        }
        
        .stat-card.active .stat-label {
            color: #64b5f6;
        }
        
        .stat-card.high-risk {
            border-left: 4px solid #e74c3c;
        }
        
        .stat-card.medium-risk {
            border-left: 4px solid #f39c12;
        }
        
        .stat-card.low-risk {
            border-left: 4px solid #27ae60;
        }
        
        .stat-card.high-risk:hover,
        .stat-card.high-risk.active {
            border-left-color: #e74c3c;
        }
        
        .stat-card.medium-risk:hover,
        .stat-card.medium-risk.active {
            border-left-color: #f39c12;
        }
        
        .stat-card.low-risk:hover,
        .stat-card.low-risk.active {
            border-left-color: #27ae60;
        }
        
        
        .transactions-section {
            background: linear-gradient(135deg, #1a1f71 0%, #2c3e50 100%);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 4px 20px rgba(26, 31, 113, 0.25);
            border: 1px solid #34495e;
        }
        
        .section-title {
            font-size: 1.4em;
            color: #ffffff;
            margin-bottom: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .transaction-item {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%) !important;
            border-radius: 12px;
            padding: 18px;
            margin: 12px 0;
            border-left: 3px solid #a5d8ff !important;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 2px 8px rgba(165, 216, 255, 0.15) !important;
        }
        
        .transaction-item.hidden {
            display: none;
        }
        
        .transaction-item:hover {
            background: linear-gradient(135deg, #f0f4ff 0%, #e8f2ff 100%) !important;
            box-shadow: 0 4px 15px rgba(165, 216, 255, 0.25) !important;
            transform: translateX(5px);
        }
        
        .transaction-item.high-risk {
            border-left-color: #ff4757 !important;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%) !important;
        }
        
        .transaction-item.medium-risk {
            border-left-color: #ffa502 !important;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%) !important;
        }
        
        .transaction-item.low-risk {
            border-left-color: #2ed573 !important;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%) !important;
        }
        
        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .transaction-id {
            font-weight: 600;
            color: #1565c0;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
        }
        
        .risk-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        .risk-badge.high {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: white;
        }
        
        .risk-badge.medium {
            background: linear-gradient(135deg, #ffa502, #ff9500);
            color: white;
        }
        
        .risk-badge.low {
            background: linear-gradient(135deg, #2ed573, #1dd1a1);
            color: white;
        }
        
        .transaction-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            color: #64b5f6;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 4px;
        }
        
        .detail-value {
            color: #1565c0;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .flags-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #34495e;
        }
        
        .flags-title {
            color: #bdc3c7;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .flags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .flag-badge {
            background: #e9ecef;
            color: #495057;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            text-transform: capitalize;
        }
        
        .flag-badge.alert {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f1aeb5;
        }
        
        .flag-badge.warning {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
            font-size: 1.1em;
        }
        
        .error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            border: 1px solid #f1aeb5;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #1a1f71, #0066cc);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin: 30px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 31, 113, 0.3);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 31, 113, 0.4);
        }
        
        .timestamp {
            color: #6c757d;
            font-size: 0.9em;
            font-style: italic;
        }
        
        .location-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #0066cc;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .amount-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #28a745;
            border-radius: 3px;
            margin-right: 6px;
        }
        
        .risk-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .risk-icon.high {
            background: #dc3545;
        }
        
        .risk-icon.medium {
            background: #fd7e14;
        }
        
        .risk-icon.low {
            background: #28a745;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .stats-overview {
                grid-template-columns: 1fr;
            }
            
            .transaction-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <div class="visa-logo">
                    <img src="./assets/visa-logo.png" alt="Visa Logo" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                </div>
                <span class="verify-text">Verify</span>
            </h1>
            <p><strong>Advanced fraud detection and transaction verification</strong></p>
        </div>
        
        <div id="loading" class="loading">
            Loading dashboard data...
        </div>
        
        <div id="error" class="error" style="display: none;">
            Failed to load dashboard data. Please check if the API server is running.
                </div>
        
        <div id="dashboard" style="display: none;">
            <div class="stats-overview" id="statsGrid">
                <!-- Stats will be populated here -->
                </div>
            
            <div class="transactions-section">
                <h2 class="section-title">
                    <div class="section-icon">📊</div>
                    Transaction Analysis
                </h2>
                <div id="transactionsList">
                    <!-- Transactions will be populated here -->
                </div>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="loadDashboard()">🔄 Refresh Dashboard</button>
    </div>

    <script>
        async function loadDashboard() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('dashboard').style.display = 'none';
                
                const response = await fetch('/api/dashboard');
                const data = await response.json();
                console.log('Dashboard data:', data);
                
                if (data.success && data.data) {
                    displayDashboard(data.data);
                } else {
                    throw new Error(data.error || 'Failed to load dashboard');
                }
            } catch (error) {
                console.error('Dashboard error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        function displayDashboard(data) {
            // Store data globally for sorting
            window.dashboardData = data;
            
            // Display clean professional grid
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card" data-filter="all">
                    <div class="stat-number">${data.overview.totalTransactions}</div>
                    <div class="stat-label">Total Transactions</div>
                </div>
                <div class="stat-card avg-risk" data-filter="all">
                    <div class="stat-number">${Math.round(data.overview.avgRiskScore * 100)}%</div>
                    <div class="stat-label">Avg Risk Score</div>
                </div>
                <div class="stat-card fraud-rate" data-filter="all">
                    <div class="stat-number">${data.overview.fraudRate}%</div>
                    <div class="stat-label">Fraud Rate</div>
                </div>
                <div class="stat-card low-risk" data-filter="low">
                    <div class="stat-number">${data.overview.lowRiskTransactions}</div>
                    <div class="stat-label">Low Risk</div>
                </div>
                <div class="stat-card medium-risk" data-filter="medium">
                    <div class="stat-number">${data.overview.mediumRiskTransactions}</div>
                    <div class="stat-label">Medium Risk</div>
                </div>
                <div class="stat-card high-risk" data-filter="high">
                    <div class="stat-number">${data.overview.highRiskTransactions}</div>
                    <div class="stat-label">High Risk</div>
                </div>
            `;
            
            // Add event listeners to stat cards
            document.querySelectorAll('.stat-card').forEach(card => {
                card.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    filterTransactions(filter);
                });
            });
            
            // Display transactions
            const transactionsList = document.getElementById('transactionsList');
            if (data.recentTransactions && data.recentTransactions.length > 0) {
                transactionsList.innerHTML = data.recentTransactions.map(tx => `
                    <div class="transaction-item ${tx.riskLevel.toLowerCase()}-risk">
                        <div class="transaction-header">
                            <div class="transaction-id">${tx.transactionId}</div>
                            <div class="risk-badge ${tx.riskLevel.toLowerCase()}">${tx.riskLevel}</div>
                        </div>
                        <div class="transaction-details">
                            <div class="detail-item">
                                <div class="detail-label">Amount</div>
                                <div class="detail-value">
                                    <span class="amount-icon"></span>
                                    $${tx.amount} ${tx.currency}
                                </div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Risk Score</div>
                                <div class="detail-value">
                                    <span class="risk-icon ${tx.riskLevel.toLowerCase()}"></span>
                                    ${tx.riskScore}%
                                </div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Location</div>
                                <div class="detail-value">
                                    <span class="location-icon"></span>
                                    ${tx.location ? `${getCountryFlag(tx.location.countryCode)} ${tx.location.city}, ${tx.location.country}` : 'Unknown'}
                                </div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Time</div>
                                <div class="detail-value timestamp">${new Date(tx.timestamp).toLocaleString()}</div>
                            </div>
                        </div>
                        ${tx.flags && tx.flags.length > 0 ? `
                            <div class="flags-section">
                                <div class="flags-title">Fraud Flags:</div>
                                <div class="flags-list">
                                    ${tx.flags.map(flag => `
                                        <span class="flag-badge ${getFlagClass(flag)}">${flag.replace(/_/g, ' ')}</span>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } else {
                transactionsList.innerHTML = '<div class="loading">No transactions found</div>';
            }
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }
        
        function getFlagClass(flag) {
            const alertFlags = ['automated_behavior', 'headless_browser', 'suspicious_typing'];
            const warningFlags = ['unknown_device', 'too_fast', 'too_slow'];
            
            if (alertFlags.includes(flag)) return 'alert';
            if (warningFlags.includes(flag)) return 'warning';
            return '';
        }
        
        function getCountryFlag(countryCode) {
            const flagMap = {
                'US': '🇺🇸',
                'GB': '🇬🇧',
                'CA': '🇨🇦',
                'AU': '🇦🇺',
                'DE': '🇩🇪',
                'FR': '🇫🇷',
                'IT': '🇮🇹',
                'ES': '🇪🇸',
                'NL': '🇳🇱',
                'SE': '🇸🇪',
                'NO': '🇳🇴',
                'DK': '🇩🇰',
                'FI': '🇫🇮',
                'JP': '🇯🇵',
                'CN': '🇨🇳',
                'KR': '🇰🇷',
                'IN': '🇮🇳',
                'BR': '🇧🇷',
                'MX': '🇲🇽',
                'AR': '🇦🇷',
                'RU': '🇷🇺',
                'TR': '🇹🇷',
                'SA': '🇸🇦',
                'AE': '🇦🇪',
                'EG': '🇪🇬',
                'ZA': '🇿🇦',
                'NG': '🇳🇬',
                'KE': '🇰🇪',
                'TH': '🇹🇭',
                'SG': '🇸🇬',
                'MY': '🇲🇾',
                'ID': '🇮🇩',
                'PH': '🇵🇭',
                'VN': '🇻🇳'
            };
            return flagMap[countryCode] || '🌍';
        }
        
        // Load dashboard on page load
        loadDashboard();
        
        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
        
        // Sort transactions by risk level
        function filterTransactions(riskLevel) {
            // Remove active class from all stat cards
            document.querySelectorAll('.stat-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Add active class to clicked stat card
            document.querySelector(`[data-filter="${riskLevel}"]`).classList.add('active');
            
            // Get all transaction items
            const transactionItems = document.querySelectorAll('.transaction-item');
            const transactionsList = document.getElementById('transactionsList');
            
            if (riskLevel === 'all') {
                // Show all transactions in original order
                transactionItems.forEach(item => {
                    item.classList.remove('hidden');
                });
            } else {
                // Show all transactions but move selected risk level to top
                const selectedItems = [];
                const otherItems = [];
                
                transactionItems.forEach(item => {
                    item.classList.remove('hidden');
                    if (item.classList.contains(`${riskLevel}-risk`)) {
                        selectedItems.push(item);
                    } else {
                        otherItems.push(item);
                    }
                });
                
                // Clear the list
                transactionsList.innerHTML = '';
                
                // Add selected risk items first
                selectedItems.forEach(item => {
                    transactionsList.appendChild(item);
                });
                
                // Add other items after
                otherItems.forEach(item => {
                    transactionsList.appendChild(item);
                });
            }
        }
    </script>
</body>
